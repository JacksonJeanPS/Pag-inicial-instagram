<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assents/css/style.css">
    <link rel="shortcut icon" href="./assents/img/favicon-16x16.png" type="image/x-icon">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./assents/img/celular-instagem.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group"><a href="https://www.instagram.com/">
                <img src="./assents/img/instagram-logo.png" class="instagram-logo" alt="instagram logo"></a>
                <div class="profile-photo">
                    <img src="./assents/img/PERFIL-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/jacksonjeanps/" class="instagram-login">Continue como jacksonjeanps</a>
                <a href="https://www.instagram.com/" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é jacksonjeanps</p>
                <p class="not-account">
                    <span class="link-blue"><a href="https://www.instagram.com/" target="_blank">Alternar contas</a></span>
                    ou
                    <span class="link-blue" ><a href="https://www.instagram.com/accounts/emailsignup/" target="_blank">Inscreva-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download" target="_blank"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="app-download" target="_blank"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
